$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty  
bind = $mainMod, B, exec, firefox-developer-edition   
bind = $mainMod, E, exec, nautilus --new-window
bind = $mainMod, W, exec, ~/.config/hypr/scripts/cycle_wall.sh

bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1

bind = $mainMod, Q, killactive                                                              
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill 
bind = $mainMod, F, fullscreen, 0                                                           
bind = $mainMod, M, fullscreen, 1                                                           
bind = $mainMod, T, togglefloating                                                          
bind = $mainMod SHIFT, T, workspaceopt, allfloat                                            
bind = $mainMod, J, layoutmsg, swapcol l                                                             
bind = $mainMod, left, movefocus, l                                                         
bind = $mainMod, right, movefocus, r                                                        
bind = $mainMod, up, movefocus, u                                                           
bind = $mainMod, down, movefocus, d                                                         
bindm = $mainMod, mouse:272, movewindow                                                     
bindm = $mainMod, mouse:273, resizewindow                                                   
bind = $mainMod SHIFT, right, resizeactive, 100 0                                           
bind = $mainMod SHIFT, left, resizeactive, -100 0                                           
bind = $mainMod SHIFT, down, resizeactive, 0 100                                            
bind = $mainMod SHIFT, up, resizeactive, 0 -100                                             
bind = $mainMod, K, layoutmsg, swapsplit                                                               
bind = $mainMod ALT, left, swapwindow, l                                                    
bind = $mainMod ALT, right, swapwindow, r                                                   
bind = $mainMod ALT, up, swapwindow, u                                                      
bind = $mainMod ALT, down, swapwindow, d                                                    
binde = ALT,Tab,cyclenext                                                                   
binde = ALT,Tab,bringactivetotop                                                            

bind = $mainMod CTRL, R, exec, hyprctl reload                                             
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | satty --filename -
bind = $mainMod, SUPER_L, exec, rofi -show drun -theme ~/.config/rofi/rounded-pink-dark
bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, C, exec, code
bind = , XF86PowerOff, exec, wlogout -b 3 -T 300 -B 300
bind = $mainMod, N, exec, swaync-client -t -sw

bind = $mainMod, 1, workspace, 1  
bind = $mainMod, 2, workspace, 2  
bind = $mainMod, 3, workspace, 3  
bind = $mainMod, 4, workspace, 4  
bind = $mainMod, 5, workspace, 5  
bind = $mainMod, 6, workspace, 6  
bind = $mainMod, 7, workspace, 7  
bind = $mainMod, 8, workspace, 8  
bind = $mainMod, 9, workspace, 9  
bind = $mainMod, 0, workspace, 10 

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1  
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2  
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3  
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4  
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5  
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6  
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7  
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8  
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9  
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10 

bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+                                                                          
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-                                                                               
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         
bind = , XF86Lock, exec, hyprlock                                                                                                                            
bind = , XF86Tools, exec, flatpak run com.ml4w.settings                                                                                                      
bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-